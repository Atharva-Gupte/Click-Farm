<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-Farm | Buy Now</title>
    <link rel="stylesheet" href="../CSS/buynow.css">
</head>
<body>
    <div class="container">
        <h2>Buy Coriander</h2>
        <img src="../Images/logo2.jfif" class="logo" alt="">
        <div>
            <!-- Show farmers available -->
            <a href="/farmers" target="_blank"> Show Farmers</a>
            <form action="/payment", method="post">
                <input type="text" autocomplete="off" name="ID" id="ID" placeholder="Enter ID from Farmers Details">
                <input type="text" autocomplete="off" name="PID" id="PID" placeholder="Enter p_id from Farmers Details">
                <input type="text" autocomplete="off" name="name2" id="name" placeholder="Enter your name">
                <input type="username" autocomplete="off" name="username" id="username" placeholder="Enter your Username">
                <input type="address" autocomplete="off" name="address" id="address" placeholder="Enter your address">
                <input type="phone" autocomplete="off" name="phone" id="phone" placeholder="Enter your Phone number">
                <input type="state" autocomplete="off" name="state" id="state" placeholder="Enter your State">
                <input type="city" autocomplete="off" name="city" id="city" placeholder="Enter your City">
                <input type="pincode" autocomplete="off" name="pin" id="pin" placeholder="Enter your Pincode">
                <label for="" id="quantity" name="quantity">Enter Quantity(per unit):</label>
                <select name="" id="">
                    <option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                    <button class="submit-btn">
                        Proceed to Payment
                    </button>
                </form>
            
        </div>
        
    </div>
</body>
</html>
